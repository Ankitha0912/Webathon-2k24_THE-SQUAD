<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="learning_resources.html">Learning Resources</a></li>
                <li><a href="Achievement.html">Achievements</a></li>
            </ul>
        </nav>
    </header>
    <main id="projectList">
        <!-- Existing projects will be displayed here -->
    </main>

    <div id="addProjectForm" class="hidden">
        <h2>Add Your Project</h2>
        <form id="projectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required><br><br>
            <label for="projectDescription">Project Description:</label><br>
            <textarea id="projectDescription" name="projectDescription" rows="4" cols="50" required></textarea><br><br>
            <label for="projectLink">Project Link:</label>
            <input type="url" id="projectLink" name="projectLink" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <button id="showAddProjectForm">Add Project</button>

    <footer>
        <p>&copy; 2024 Student Development Platform</p>
    </footer>

    <script src="projects.js"></script>
</body>
</html>
